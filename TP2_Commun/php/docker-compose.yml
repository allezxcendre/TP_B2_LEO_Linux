version: "3.1"
services:
  php-apache:
    image: php:7.2-apache
    ports:
      - "80:80"
    volumes:
      - "/src/index.html:/var/www/html/"

  sql:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=alexandre
      - MYSQL_PASSWORD=alexandre
      - MYSQL_DATABASE=data-base
    volumes:
      - "./base.sql:/docker-entrypoint-initdb.d/init.sql"
      
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: sql
      PMA_PORT: 3306
